version: 2.1

executors:
  my-executor:
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: ubuntu
          DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/mini_blog_test
          BUNDLE_APP_CONFIG: .bundle
      - image: circleci/postgres:9.6.4-alpine
        environment:
          POSTGRES_USER: ubuntu
          POSTGRES_DB: mini_blog_test
          POSTGRES_PASSWORD: ""

jobs:
  prepare:
    executor: my-executor
    working_directory: ~/mini_blog
    steps:
      - checkout
      - run:
          name: Install cmake
          command: 'sudo apt-get update && sudo apt-get install -y cmake'
      - restore_cache:
          name: Restore bundle cache
          key: mini_blog-bundle-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          name: Restore yarn cache
          key: mini_blog-yarn-{{ checksum "yarn.lock" }}
      - run:
          name: Bundle Install
          command: bin/bundle check --path vendor/bundle ||  bin/bundle install --without development --path vendor/bundle --jobs 4 --retry 3
      - run:
          name: Yarn Install
          command: bin/yarn install
      - save_cache:
          name: Store bundle cache
          key: mini_blog-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - save_cache:
          name: Store yarn cache
          key: mini_blog-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn-cache
      - persist_to_workspace:
          root: .
          paths:
            - ./

  build:
    executor: my-executor
    working_directory: ~/mini_blog
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Pronto
          command: |
            export PRONTO_PULL_REQUEST_ID=`echo "${CIRCLE_PULL_REQUEST}" | grep -oE '[0-9]+$'`
            echo $CIRCLE_PULL_REQUEST
            echo $PRONTO_PULL_REQUEST_ID
            bin/bundle exec pronto run -f github_pr_review -c origin/master
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace
      - run:
          name: Run chromedriver
          command: chromedriver
          background: true
      - run:
          name: RSpec
          command: |
            bundle exec rspec \
              --profile 10 \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - store_test_results:
          path: /tmp/test-results

workflows:
  build_and_test:
    jobs:
      - prepare
      - build:
          requires:
            - prepare
